<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherchamp</title>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <form class="input-form">
      <input type="text" id="city-input" placeholder="Enter your city" />
      <button type="submit">Get Weather</button>
    </form>
    <div class="errorMsg" style="display: none"></div>
    <div class="container">
      <h3 class="appHeading">Weatherchamp</h3>
      <div class="city-date">
        <h1 id="displayCity">Bishrampur</h1>
        <h2 id="dateToday">Wednesday, January 17, 2024</h2>
      </div>
      <div class="temp-desc">
        <h1 id="displayTemp">26.17‚ÑÉ</h1>
        <span class="dash">---------</span>
        <div class="desc-minmax">
          <h3 id="weatherDescription">Overcast Clouds</h3>
          <h3 id="displayMinMax">25‚ÑÉ/28‚ÑÉ</h3>
        </div>
      </div>
      <!-- <p id="weatherEmoji">üå§Ô∏è</p> -->
      <div class="data-cont">
        <div class="coordinates-cont">
          <i class="fa-regular fas fa-location-arrow"></i>
          <p id="coordinates">Lat: 23.18 <br />Lon: 82.97</p>
        </div>
        <div class="wind-cont">
          <i class="fa-regular fas fa-wind"></i>
          <p id="wind">2.75 kmph</p>
        </div>
        <div class="humidity-cont">
          <i class="fa-regular fas fa-cloud-rain"></i>
          <p id="humidity">73%</p>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/52bc4c145c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
